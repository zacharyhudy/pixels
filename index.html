<html>
<head>
<title>Pixels</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
	
	<div class="body-background"></div>
	<div class="square-container"></div>

	<div class="container">

	</div>

<script>

var w = window.innerWidth;
var h = window.innerHeight;

var i = 0;

//list of colors to choose from
var colors = ['e712ab','1364e8','e88113'];

function squareLoop() {
    setTimeout(function(){ 
		
		$('.square-container').append('<div class="square"></div>');
		
		i++

		// generate a random width and height for each "pixel"
		var widthHeight = Math.floor(Math.random() * 60); 
		var randColor = colors[Math.floor(Math.random() * colors.length)];

		$('.square').each(function(){
			if(!$(this).attr('style')){
				//position
				$(this).css("top", Math.floor(Math.random() * h) + "px");
				$(this).css("right", Math.floor(Math.random() * w) + "px");
				$(this).css("bottom", Math.floor(Math.random() * h) + "px");
				$(this).css("left", Math.floor(Math.random() * w) + "px");

				//width & height
				$(this).css("width", widthHeight + "px");
				$(this).css("height", widthHeight + "px");
				
				//background color
				$(this).css("background", "#"+randColor);
			}
		});
		
		// how many pixels are generated
		if(i < 100){
    		squareLoop(); 
    	}

    }, 100); // how fast each pixel is displayed
}

squareLoop();

// for(i = 0; i < 10; i++) {

//   //console.log( Math.floor(Math.random() * h) ); 
// }

</script>
</body>
</html>
