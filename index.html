<html>
<head>
<title>Pixels</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<style>
		html, body{
			margin: 0;
			padding: 0;
		}
		.container{
			margin: 0;
			padding: 0;
			background: black;
			height: 100%;
			width: 100%;
		}

		.square{
			background-color: white;
			height: 30px;
			width: 30px;
			margin: 10px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="container">
</div>


<script>


var w = window.innerWidth;
var h = window.innerHeight;

var i = 0;

function squareLoop() {
    setTimeout(function(){ 
		
		$('.container').append('<div class="square"></div>');
		
		i++

		$('.square').each(function(){
			if(!$(this).attr('style')){
				$(this).css("top", Math.floor(Math.random() * h) + "px");
				$(this).css("right", Math.floor(Math.random() * w) + "px");
				$(this).css("bottom", Math.floor(Math.random() * h) + "px");
				$(this).css("left", Math.floor(Math.random() * w) + "px");
			}
		});
		

		if(i < 100){
    		squareLoop(); 
    	}

    }, 100);
}

squareLoop();

</script>
</body>
</html>
